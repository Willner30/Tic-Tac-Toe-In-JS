<!DOCTYPE html>
<head>
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    
    <!--Creates the board grids, sets individual data value and the "play()" function is called whenever the user clicks on the grid-->

    <div id="game">
        <p id="p0" class="grid" data-value="0" onclick="play('p0')"></p>
        <p id="p1" class="grid" data-value="1" onclick="play('p1')"></p>
        <p id="p2" class="grid" data-value="2" onclick="play('p2')"></p>
        <p id="p3" class="grid" data-value="3" onclick="play('p3')"></p>
        <p id="p4" class="grid" data-value="4" onclick="play('p4')"></p>
        <p id="p5" class="grid" data-value="5" onclick="play('p5')"></p>
        <p id="p6" class="grid" data-value="6" onclick="play('p6')"></p>
        <p id="p7" class="grid" data-value="7" onclick="play('p7')"></p>
        <p id="p8" class="grid" data-value="8" onclick="play('p8')"></p>
    </div>
    
    <footer>

        <!--Creates a restart button that calls "restartButton()" function whenever it's clicked-->
        <button id="restart" onclick="restartButton()">Restart</button>
        <p class="cpu">Local/CPU</p>

        <!--Creates a swtich that enables the CPU to play instead of a local player 2-->
        <label class="switch">
            <input type="checkbox" id="toggle">
            <span class="slider round"></span>
        </label>
    </footer>
    
    <script src="javascript.js"></script>

</body>
</html>
